<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poonam A Somani & Associates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
    .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .highlight-tag { background: #F9A407; color: white; border-radius: 20px; padding: 4px 12px; margin: 4px; display: inline-block; }
    .swiper { padding: 20px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 id="businessName">Loading...</h1>
      <p id="category" class="text-muted"></p>
      <span class="badge bg-success" id="rating"></span>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Contact & Location</h5>
          <p id="address"></p>
          <p><strong>Contact:</strong> <span id="contactNumber"></span></p>
          <p><strong>Opening Tomorrow:</strong> <span id="openingHours"></span></p>
          <p><strong>Years in Business:</strong> <span id="yearsInBusiness"></span></p>
          <p><strong>Response Time:</strong> <span id="responseTime"></span></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Services Offered</h5>
          <div id="servicesList"></div>
        </div>
      </div>
    </div>

    <div class="my-5">
      <h3>Review Highlights</h3>
      <div id="reviewHighlights" class="mb-3"></div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="reviewsSlider"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    async function loadBusinessData() {
      const response = await fetch('business_poonam.json');
      const data = await response.json();

      document.getElementById('businessName').textContent = data.business_name;
      document.getElementById('category').textContent = data.category;
      document.getElementById('rating').textContent = `${data.rating} â­ (${data.total_ratings} reviews)`;
      document.getElementById('address').textContent = `${data.address.street}, ${data.address.area}, ${data.address.city} - ${data.address.pincode}`;
      document.getElementById('contactNumber').textContent = data.contact_number;
      document.getElementById('openingHours').textContent = data.opening_hours_tomorrow;
      document.getElementById('yearsInBusiness').textContent = data.years_in_business;
      document.getElementById('responseTime').textContent = data.response_time;

      const servicesHTML = data.services_offered.map(service => `
        <div class="mb-3">
          <h6><i class="bi bi-${service.icon}"></i> ${service.name}</h6>
          <p class="text-muted small">${service.description}</p>
        </div>
      `).join('');
      document.getElementById('servicesList').innerHTML = servicesHTML;

      const highlightHTML = data.reviews_and_ratings.review_highlights.map(h => `<span class="highlight-tag">${h.highlight}</span>`).join('');
      document.getElementById('reviewHighlights').innerHTML = highlightHTML;

      const reviewsHTML = data.reviews_and_ratings.user_reviews.slice(0, 10).map(review => `
        <div class="swiper-slide">
          <div class="card p-3">
            <h6>${review.reviewer_name}</h6>
            <p class="text-muted small">${review.date}</p>
            <p>${review.comment || 'No comment provided.'}</p>
            ${review.highlights && review.highlights.length > 0 ? `<div>${review.highlights.map(tag => `<span class='badge bg-secondary me-1'>${tag}</span>`).join('')}</div>` : ''}
          </div>
        </div>
      `).join('');
      document.getElementById('reviewsSlider').innerHTML = reviewsHTML;

      new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 20,
        pagination: { el: ".swiper-pagination", clickable: true },
        breakpoints: {
          768: { slidesPerView: 2 },
          1024: { slidesPerView: 3 }
        }
      });
    }

    loadBusinessData();
  </script>
</body>
</html>
